    <!-- ğŸ”Œ Firebase Init First -->
    <script type="module" src="firebase-init.js"></script>

    <!-- âœ… Rehydration & Auth Check -->
    <script type="module">
      import {
        getApps,
        getApp,
        initializeApp,
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      const storedAppName = sessionStorage.getItem("activeFirebaseAppName");
      const configFromStorage = sessionStorage.getItem("activeFirebaseConfig");

      let appToUse = null;

      if (storedAppName) {
        appToUse = getApps().find((a) => a.name === storedAppName);
      }

      if (!appToUse && configFromStorage) {
        try {
          const config = JSON.parse(configFromStorage);
          appToUse = initializeApp(config, storedAppName || "buyerApp");
        } catch (e) {
          console.warn("âš ï¸ Failed to restore app config:", e.message);
        }
      }

      if (!appToUse) {
        appToUse = getApps()[0] || getApp();
      }

      const authCheck = getAuth(appToUse);
      window.sessionApp = appToUse;

      onAuthStateChanged(authCheck, (user) => {
        if (!user) {
          console.warn("âš ï¸ Redirecting â€” no active session detected");
          window.location.href = "index.html";
        } else {
          console.log("ğŸ” Logged in as:", user.email);
          window.currentUserId = user.uid; // âœ… Injected for home.js to detect
        }
      });
    </script>
